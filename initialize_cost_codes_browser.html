        async function initializeCostCodes() {
            const btn = document.getElementById('initBtn');
            const status = document.getElementById('status');
            
            btn.disabled = true;
            btn.textContent = 'Initializing...';
            status.className = 'info';
            status.innerHTML = 'Starting initialization...';
            
            try {
                let totalAdded = 0;
                let totalSkipped = 0;
                
                for (const [company, codes] of Object.entries(COST_CODES_BY_COMPANY)) {
                    status.innerHTML = `Processing ${company}: ${codes.length} cost codes...`;
                    
                    for (const codeObj of codes) {
                        // Check if code already exists
                        const existing = await db.collection('costCodes')
                            .where('company', '==', company)
                            .where('code', '==', codeObj.code)
                            .limit(1)
                            .get();
                        
                        if (existing.empty) {
                            await db.collection('costCodes').add({
                                company: company,
                                code: codeObj.code,
                                description: codeObj.description || '',
                                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                            });
                            totalAdded++;
                        } else {
                            totalSkipped++;
                        }
                    }
                }
                
                status.className = 'success';
                status.innerHTML = `
                    <h3>Initialization Complete!</h3>
                    <p><strong>Added:</strong> ${totalAdded} cost codes</p>
                    <p><strong>Skipped:</strong> ${totalSkipped} cost codes (already exist)</p>
                    <p><strong>Total:</strong> ${totalAdded + totalSkipped} cost codes processed</p>
                `;
                btn.disabled = false;
                btn.textContent = 'Initialize Cost Codes';
            } catch (error) {
                status.className = 'error';
                status.innerHTML = `<h3>Error</h3><p>${error.message}</p>`;
                btn.disabled = false;
                btn.textContent = 'Initialize Cost Codes';
            }
        }
